</head>
<body>

<div class="site-wrapper">
        <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">دليل الفعاليات</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">اتصل بنا</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="conatct-main" class="hhh">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form-wrapper p-4 p-md-5">
                        <h1 class="text-center mb-4">تواصل معنا</h1>
                        
                        <div id="form-message" class="mb-3"></div>

                        <form id="contact-form" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">الاسم الكامل</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">رسالتك</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">إرسال الرسالة</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-5 mt-4">
        <div class="container">
            <p>&copy; 2025 دليل فعاليات المدينة. جميع الحقوق محفوظة.</p>

</div>
